{% extends "base.html" %} 
{% block content %}

<br/><br/><br/><br/><br/>
{% if user.is_authenticated and user.is_staff %}                            

              <form method="POST">
                {% csrf_token %}

                <form class="mx-1 mx-md-4">

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Editar post</p>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>

                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" class="form-control" name='titulo' value='{{ post.titulo }}'/>
                    </div>
                  </div>


                  <div class="d-flex flex-row align-items-center mb-4">

                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>

                    <div class="form-outline flex-fill mb-0">
                      <textarea type="text" id="text" class="form-control" name='texto' rows = "5">
                        {{ post.texto }}
                    </textarea>
                    </div>
                  </div>
                  
                  <div class="controls"> <input type="file" name="imagen" accept="image/*" class="clearablefileinput" id="id_imagen"> </div>

                  <br/><br/>
                  
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button class="btn btn-primary" type="submit">Publicar Post<i class="fas fa-comments"></i></button>
                  </div>
                  
                </form>
                               
                <br/><br/>
                
              </form>
              {% endif %}
{% endblock content %}
